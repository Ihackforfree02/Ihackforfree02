<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MR GAMES</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      overflow: hidden;
      position: relative;
      background: radial-gradient(circle at top left, #2d124d, #000);
    }

    /* Space Background - Stars, Planets, Voids */
    .space-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
      background: linear-gradient(to bottom right, #200038, #000000);
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(white 1px, transparent 1px),
        radial-gradient(white 2px, transparent 2px),
        radial-gradient(white 1.5px, transparent 1.5px);
      background-size: 60px 60px, 100px 100px, 150px 150px;
      background-position: 0 0, 30px 30px, 75px 75px;
      animation: flicker 2s infinite alternate;
      z-index: 2;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .planet {
      position: absolute;
      border-radius: 50%;
      z-index: 3;
      animation: spin 60s linear infinite;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }

    .planet1 {
      width: 180px;
      height: 180px;
      top: 20%;
      left: 75%;
      background: radial-gradient(circle at 40% 40%, #6e00ff, #120033);
      box-shadow: 0 0 40px #6e00ff;
    }

    .planet2 {
      width: 140px;
      height: 140px;
      top: 65%;
      left: 15%;
      background: radial-gradient(circle at 50% 50%, #00f0ff, #003366);
      box-shadow: 0 0 40px #00f0ff;
    }

    .void {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #000 50%, transparent 80%);
      opacity: 0.7;
      z-index: 2;
    }

    .void1 {
      width: 150px;
      height: 150px;
      top: 30%;
      left: 20%;
    }

    .void2 {
      width: 220px;
      height: 220px;
      top: 70%;
      left: 70%;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .container {
      text-align: center;
      padding: 80px 20px;
      max-width: 600px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
      position: relative;
      z-index: 10;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: #b088ff;
      text-shadow: 0 0 10px #b088ff, 0 0 20px #b088ff;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    p.subtitle {
      margin-top: -20px;
      font-size: 1.4rem;
      color: #00ffff;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #b088ff; }
      to { text-shadow: 0 0 20px #b088ff, 0 0 30px #b088ff; }
    }

    nav {
      display: flex;
      justify-content: space-evenly;
      flex-wrap: wrap;
      gap: 15px;
      padding: 0 10px;
    }

    nav a {
      display: inline-block;
      padding: 12px 28px;
      font-size: 1.4rem;
      color: #00ffff;
      text-decoration: none;
      border: 2px solid #00ffff;
      border-radius: 30px;
      box-shadow: 0 0 8px #00ffff;
      transition: all 0.3s ease;
      user-select: none;
      background: rgba(0, 0, 0, 0.3);
    }

    nav a:hover,
    nav a:focus {
      background: #00ffff;
      color: #0f2027;
      box-shadow: 0 0 20px #00ffff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="space-wrapper">
    <div class="stars"></div>
    <div class="void void1"></div>
    <div class="void void2"></div>
    <div class="planet planet1"></div>
    <div class="planet planet2"></div>
  </div>
