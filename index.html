<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MR GAMES</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Rajdhani', sans-serif;
      background: url('https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=1950&q=80') center center / cover no-repeat;
      color: #ffffff;
      overflow-x: hidden;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 4rem;
      font-family: 'Orbitron', sans-serif;
      color: #c58aff;
      text-shadow: 0 0 20px #c58aff, 0 0 40px #c58aff;
      margin-bottom: 0.5rem;
      animation: pulseGlow 2s infinite alternate;
    }

    .subtitle {
      font-size: 1.5rem;
      color: #00ffff;
      margin-bottom: 2.5rem;
      text-shadow: 0 0 10px #00ffff;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    nav a {
      padding: 12px 28px;
      font-size: 1.1rem;
      color: #00ffff;
      text-decoration: none;
      border: 2px solid #00ffff;
      border-radius: 30px;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 12px #00ffff;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    nav a:hover {
      background: #00ffff;
      color: #000;
      transform: scale(1.1);
      box-shadow: 0 0 25px #00ffff, 0 0 40px #00ffff;
    }

    @keyframes pulseGlow {
      from {
        text-shadow: 0 0 10px #c58aff;
      }
      to {
        text-shadow: 0 0 30px #c58aff, 0 0 60px #c58aff;
      }
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }

      .subtitle {
        font-size: 1.2rem;
      }

      nav a {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container">
    <h1>MR GAMES</h1>
    <p class="subtitle">The Cosmic Arcade</p>
    <nav>
      <a href="Games.html">Play</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="about_us.html">About</a>
      <a href="record.html">Records</a>
      <a href="use_full_links.html">Useful Links</a>
      <a href="https://skibidi.loves.clubpenguin.club/">Szvy Central V2</a>
    </nav>
  </div>

  <audio autoplay loop>
    <source src="https://github.com/davidrobertwriter/davidrobertwriter.github.io/raw/refs/heads/main/Playground%20Rizz.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
