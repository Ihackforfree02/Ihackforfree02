<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MR GAMES</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('cosmic_background.png') center center / cover no-repeat;
      color: #ffffff;
      text-align: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .container {
      z-index: 2;
    }

    h1 {
      font-size: 4rem;
      color: #c58aff;
      text-shadow: 0 0 20px #c58aff, 0 0 40px #c58aff;
      margin: 0;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .subtitle {
      font-size: 1.7rem;
      color: #00ffff;
      margin: 15px 0 40px 0;
      text-shadow: 0 0 10px #00ffff;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    nav a {
      padding: 12px 28px;
      font-size: 1.2rem;
      color: #00ffff;
      text-decoration: none;
      border: 2px solid #00ffff;
      border-radius: 30px;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 12px #00ffff;
      transition: all 0.3s ease;
      backdrop-filter: blur(3px);
    }

    nav a:hover {
      background: #00ffff;
      color: #0f2027;
      box-shadow: 0 0 25px #00ffff, 0 0 40px #00ffff;
      transform: scale(1.1);
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #c58aff; }
      to { text-shadow: 0 0 30px #c58aff, 0 0 60px #c58aff; }
    }
  </style>
</head>

    </nav>
