<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Closed Games</title>
  <style>
    /* Base Styling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    /* Flickering Stars */
    .stars {
      width: 100%;
      height: 100%;
      background: transparent;
      background-image: radial-gradient(white 1px, transparent 1px),
                        radial-gradient(white 1px, transparent 1px);
      background-size: 50px 50px;
      background-position: 0 0, 25px 25px;
      animation: flicker 2s infinite;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Planets - Cartoony Look */
    .planet {
      position: absolute;
      border-radius: 50%;
      z-index: 1;
      animation: spin 30s linear infinite;
      background-size: cover;
    }

    .planet.planet1 {
      width: 100px;
      height: 100px;
      top: 20%;
      left: 80%;
      background: radial-gradient(circle at 30% 30%, #ff69b4, #ff1493);
      box-shadow: 0 0 20px #ff69b4;
    }

    .planet.planet2 {
      width: 130px;
      height: 130px;
      top: 65%;
      left: 10%;
      background: radial-gradient(circle at 40% 40%, #00f0ff, #0033cc);
      box-shadow: 0 0 20px #00f0ff;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: 100px auto;
      padding: 40px 20px;
      border: 2px solid #7a42f4; /* Thin purple border */
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      text-align: center;
    }

    /* Title Block */
    .title-box {
      background-color: #2d124d;
      padding: 30px 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px #7a42f4;
    }

    .closed-sign {
      font-size: 2.5rem;
      color: red;
      text-decoration: line-through;
      margin: 0;
      line-height: 1;
      opacity: 0.7;
    }

    .main-title {
      font-size: 4rem;
      margin: 10px 0 0;
      color: #b088ff;
      text-shadow: 0 0 15px #7a42f4;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    nav a {
      flex: 1 1 250px;
      max-width: 300px;
      padding: 18px 25px;
      font-size: 1.5rem;
      text-align: center;
      text-decoration: none;
      border: 2px solid #00ffff;
      border-radius: 30px;
      color: #00ffff;
      background-color: transparent;
      box-shadow: 0 0 15px #00ffff;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 25px #00ffff;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Background Elements -->
  <div class="stars"></div>
  <div class="planet planet1"></div>
  <div class="planet planet2"></div>

  <!-- Main Container -->
  <div class="container">
    <div class="title-box">
      <p class="closed-sign">Closed</p>
      <h1 class="main-title">Games</h1>
    </div>
    <nav>
      <a href="Games.html">Play</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="about_us.html">About</a>
      <a href="record.html">Records</a>
      <a href="use_full_links.html">Useful Links</a>
      <a href="https://skibidi.loves.clubpenguin.club/">Szvy Central V2</a>
      <a href="https://sigmasigmatoiletedge.github.io/">Nettle Web</a>
    </nav>
  </div>

  <!-- Music -->
  <audio autoplay loop>
    <source src="https://github.com/davidrobertwriter/davidrobertwriter.github.io/raw/refs/heads/main/Playground%20Rizz.mp3" type="audio/mpeg" />
  </audio>
</body>
</html>
